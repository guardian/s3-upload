regions: [eu-west-1]
stacks: [media-service]

deployments:
  s3-uploader:
    type: autoscaling
    parameters:
      bucket: media-service-dist
    dependencies:
    - s3-uploader-ami-update
  s3-uploader-ami-update:
    type: ami-cloudformation-parameter
    app: s3-uploader
    parameters:
      amiTags:
        Recipe: editorial-tools-bionic-java8
        AmigoStage: PROD
        BuiltBy: amigo
      cloudFormationStackName: s3-uploader
      cloudFormationStackByTags: false
      prependStackToCloudFormationStackName: false


